<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="google.css" .css">
    <title>Google</title>
</head>

<body>

    <!--HEADER CONTENT-->
    <header>
        <nav>
            <ul id="header-list">
                <li id="profilepic">
                    N
                </li>
                <li><i class="fas fa-th"></i></li>
                <li>
                    <a class="header-option" href="#">Görseller</a>
                </li>
                <li>
                    <a class="header-option" href="#">Gmail</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT-->
    <main id="main">
        <img id="logo" src="img/Google_2015_logo.svg.png" alt="logo">

        <div id="search">
            <label for="">
                <i class="fas fa-search"></i>
            </label>
            <input type="text" name="search" id="search-input">
        </div>

        <div>
            <ul id="buttons">
                <li>
                    <button>Google'da Ara</button>
                </li>
                <li>
                    <button>Kendimi şanslı Hissediyorum</button>

            </ul>
        </div>

        <div id="languance">
            <p>Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a></p>
        </div>

        <!--FOOTER CONTENT-->
        <footer>
            <p id="turkey">Türkiye</p>
            <hr>
            <ul id="footer-info">
                <li>
                    <ul id="google-info">
                        <li>Hakkında</li>
                        <li>Reklam</li>
                        <li>İşletme</li>
                        <li>Arama Nasıl Çalışır?</li></ul>
                </li>
                <li>
                    <div id="carbon">
                        <i class="fab fa-envira"></i>
                        <a href="#">2007'den beri karbon nötr</a>
                    </div>
                </li>
                <li>
                    <ul id="google-condition">
                    <li>Gizlilik</li>
                    <li>Şartlar</li>
                    <li>Ayarlar</li>
                </ul>
            </li>
                
            </ul>

        </footer>
</body>
